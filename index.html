<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart watch</title>
    <link rel="stylesheet" href="css/all.css">
    <!-- <script src="https://kit.fontawesome.com/9a8df72958.js" crossorigin="anonymous"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script defer src="time.js"></script>
</head>
<body>
    <main>
        
        <section class="watch">
            <!-- <p class="time hide">10:22:30</p> -->
            <p class="time hide"> <span class="hour">01</span><span class="mins">:22</span><span class="seconds">:30</span>
            </p>
            <div class="heart-div hide">
                <i class="fas fa-heartbeat"></i>
                <i class="heart-p">50</i>
            </div>
            <img class="watch-img" src="black.png" alt="smart watch">
        </section>

        <section class="description">

            <h1>FitBit 21 - The Smartest Watch</h1>
            <p>The smartest watch since the 1900s. This gives you the opportunity to experience time like no other, working hand in hand with a heart rate monitor, the FitBit 21 is your best bet.</p>

            <div class="colors">
                
                <h3>Select Colour</h3>
                <div class="pallette">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                </div>
            </div>

            <div class="features">
                <h3>Features</h3>

                <div class="feature-wrap">
                  <p class="time-btn">Time</p>
                  <p class="heart-rate-btn">Heart Rate</p>
                </div>
                
            </div>

            <button class="buy-now" >BUY NOW</button>

        </section>
    </main>
</body>
</html>
